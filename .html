<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .login-container, .stock-container {
            margin-top: 100px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0074cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .stocks {
            display: inline-block;
            text-align: left;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }
        .stock {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Eastern Bank Login</h1>
        <input type="text" id="username" placeholder="Enter Username"><br>
        <input type="password" id="password" placeholder="Enter Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <div class="stock-container" style="display: none;">
        <h1>Live Stock Prices</h1>
        <div id="stocks" class="stocks"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
